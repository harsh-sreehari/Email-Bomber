<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FastAPI Email Sender</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:28px;background:#f7f9fb}
    .card{background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(20,30,50,0.08);max-width:500px;margin:0 auto;padding:20px}
    h1{font-size:20px;margin-bottom:12px}
    label{display:block;margin-top:10px;font-size:13px}
    input[type=text]{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;margin-top:6px;font-size:14px}
    button{background:#2563eb;color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;margin-top:14px;width:100%}
    pre{background:#0b1220;color:#e6eef8;padding:12px;border-radius:6px;overflow:auto;margin-top:16px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Congratulations</h1>
    <label for="receiver_email">Receiver Email</label>
    <input id="receiver_email" type="text" placeholder="friend@example.com" />

    <button id="sendBtn">Send OTP</button>

    <h3 style="margin-top:18px">Response</h3>
    <pre id="response">(no response yet)</pre>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const respPre = document.getElementById('response');

    async function sendEmails() {
      const payload = {
        receiver_email: document.getElementById('receiver_email').value.trim()
      };

      if (!payload.receiver_email) {
        respPre.textContent = "Receiver email is required";
        return;
      }

      respPre.textContent = 'Sending...';

      try {
        const res = await fetch('/send_email/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        respPre.textContent = JSON.stringify({ httpStatus: res.status, body: data }, null, 2);
      } catch (err) {
        respPre.textContent = 'Network error: ' + err.message;
      }
    }

    sendBtn.addEventListener('click', (e) => { e.preventDefault(); sendEmails(); });
  </script>
</body>
</html>

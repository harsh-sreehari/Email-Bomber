<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>!!! CONGRATULATIONS !!!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 28px;
      background: linear-gradient(45deg, #ff3cac, #784ba0, #2b86c5);
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 40px #ffd700;
      border: 4px solid #ffd700;
      max-width: 500px;
      margin: 0 auto;
      padding: 25px;
      text-align: center;
    }
    .header {
      font-size: 36px;
      font-weight: bold;
      color: #ff0000;
      animation: color-change 1s infinite alternate;
      text-shadow: 2px 2px 4px #ccc;
    }
    .prize-image {
        max-width: 250px;
        margin: 15px 0;
        animation: bounce 2s infinite;
    }
    .sub-header {
        font-size: 22px;
        color: #006400;
        margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    input[type=text] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #2563eb;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 16px;
      text-align: center;
    }
    button {
      background: linear-gradient(90deg, #fce300, #ff8c00);
      color: #000;
      padding: 15px 20px;
      border-radius: 50px;
      border: 3px solid #fff;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255,140,0,0.5);
      animation: pulse 1.5s infinite;
    }
    pre {
      background: #0b1220;
      color: #00ff00;
      padding: 12px;
      border-radius: 6px;
      overflow: auto;
      margin-top: 16px;
      text-align: left;
      font-family: 'Courier New', Courier, monospace;
    }
    .fine-print {
        font-size: 10px;
        color: #999;
        margin-top: 20px;
    }

    @keyframes color-change {
      from { color: #ff0000; }
      to { color: #ff9900; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-30px);}
        60% {transform: translateY(-15px);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="header">ðŸŽ‰ CONGRATULATIONS! ðŸŽ‰</h1>
    <p>You are today's lucky winner!</p>

    <img src="/static/iphone17.png" alt="iPhone 17 Pro" class="prize-image">

    <h2 class="sub-header">You've Won a FREE iPhone 17 Pro!</h2>
    
    <label for="receiver_email">Enter Your Email to Claim Your Prize NOW!</label>
    <input id="receiver_email" type="text" placeholder="your.lucky.email@example.com" />

    <button id="sendBtn">CLAIM MY iPHONE!</button>

    <p class="fine-print">Offer valid for the next 5 minutes. Shipping & handling fees may apply. By entering your email you agree to our terms and services.</p>

    <h3 style="margin-top:18px">System Response</h3>
    <pre id="response">(awaiting prize claim...)</pre>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const respPre = document.getElementById('response');

    async function sendEmails() {
      const payload = {
        receiver_email: document.getElementById('receiver_email').value.trim()
      };

      if (!payload.receiver_email) {
        respPre.textContent = "Error: Email is required to claim prize!";
        return;
      }

      respPre.textContent = 'Processing your claim... Please wait...';

      try {
        const res = await fetch('/send_email/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        respPre.textContent = JSON.stringify({ httpStatus: res.status, body: data }, null, 2);
      } catch (err) {
        respPre.textContent = 'Network error: ' + err.message;
      }
    }

    sendBtn.addEventListener('click', (e) => { e.preventDefault(); sendEmails(); });
  </script>
</body>
</html>
